{% extends "navbar.html" %}

{% block content %}
<p>Users test page</p>

{% block output %}

<p>{{output}}</p>

{% endblock output %}

<table class='table'>
    <thead>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
    </thead>
    <tbody>
        {% for u in users %}

        <tr>
            <td>{{u['username']}}</td>
            <td>{{u['fName']}}</td>
            <td>{{u['lName']}}</td>
            <td>{{u['email']}}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock content %}
