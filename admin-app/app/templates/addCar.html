{% extends "base.html" %}

{% block title %}
Add Car

{% endblock title %}

{% block content %}
{% block error_message %}
{{ super() }}
{% endblock %}
<form class="form-horizontal needs-validation" action="{{ url_for('cars.add_car') }}" method="POST">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                
                <h4><strong>Create New Car</strong></h4>
                
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="car_model">Car Model</label>
                        <input class="col-md-2 control-form" type="text" id="car_model" name="car_model" placeholder="eg. Mazda" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="body_type">Body Type</label>
                        <input class="col-md-2 control-form" type="text" id="body_type" name="body_type" placeholder="eg.sedan/hatchback/truck"required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="car_colour">Car Colour</label>
                        <input class="col-md-2 control-form" type="text" id="car_colour" name="car_colour" placeholder="eg. yellow"required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="year">Year</label>
                        <input class="col-md-2 control-form" type="text" id="year" name="year" placeholder="year manufacture" pattern="(200[0-9]|201[0-9]|2020)" title="Must be year from 2000 to 2020" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="num_seats">Number of Seats</label>
                        <input class="col-md-2 control-form" type="text" id="num_seats" name="num_seats" placeholder="eg. 6" title="Must be a whole number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="cost_hour">Cost per Hour</label>
                        <input class="col-md-2 control-form" type="text" id="cost_hour" name="cost_hour" placeholder="eg. 23.99" required>
                    </div>
                </div>    
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="latitutde">Current latitutude (not required)</label>
                        <input class="col-md-2 control-form" type="text" id="latitude" name="latitude" placeholder="eg. -37.840935">
                    </div>
                </div>  
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="longitude">Current longitude (not required)</label>
                        <input class="col-md-2 control-form" type="text" id="longitude" name="longitude" placeholder="eg. 144.946457">
                    </div>
                </div> 
                
            </div>
            <div class="panel-footer">
                <button name="register" type="submit" class="btn btn-info" onclick="return confirm('Confirm: Add Car?')">Add Car</button>
            </div>
           
        </div>
        
    </div>
</form>
{{ output }}
{% endblock %}
